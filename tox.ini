[tox]
isolated_build=true
envlist=py311,mypy,black,flake8

[default]
sources = src

[testenv]
wheel = True
parallel_show_output = True
passenv = *
deps =
    coverage
    -r dev-requirements.txt
commands =
    python -V
    python -m coverage run -p -m unittest discover -s src -v {posargs:}

[testenv:mypy]
deps =
    -r dev-requirements.txt
commands =
    mypy ./src

[testenv:black]
deps =
    -r dev-requirements.txt
commands =
    black --check ./src

[testenv:flake8]
deps =
    -r dev-requirements.txt
commands =
    flake8 ./src
